<article>
    <div class="row m-1" *ngFor="let e of events">
        <div class="col-4">
            {{ e.title }}
        </div>
        <div class="col-2">
            {{ e.date }}
        </div>
        <div class="col">
            <button class="btn btn-danger" (click)="delete(e)">Supprimer event</button>
        </div>
    </div>
</article>
