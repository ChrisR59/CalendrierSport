<article>
    <div class="row m-1" *ngFor="let e of events">
        <div class="col">
            {{ e.title }}
        </div>
        <div class="col-2">
            {{ e.start }}
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="edit(e)">Modifier event</button>
        </div>
        <div class="col-2">
            <button class="btn btn-danger" (click)="delete(e.id)">Supprimer event</button>
        </div>
    </div>
</article>
